<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi viaje</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">About me</a>
            <a href="#">Skills</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="encabezado-img">
        <h1>MI VIAJE</h1>
    <div class="container">
        <section id="content">
            <article class="about me">
                <h2>Hello</h2>
                <p>The aim of this page is to mark the beginning and 
                the end of my evolution in my journey as a future programmer.</p>
            </article>
            <div class="skills">
                <h3>Skills</h3>
                <p>HTML</p>
                <div class="container">
                    <div class="skills html">80%</div>
                </div>
                <p>CSS</p>
                <div class="container">
                    <div class="skills css">50%</div>
                </div>
                <p>JAVASCRIPT</p>
                <div class="container">
                    <div class="skills javascript">10%</div>
                </div>
            </article>
        </section>
    </div>
    <div class="contact">
        <h2 class="contactme"> Contact </h2>

        <form id="hello" action="registro.html" method="post">

            <div class="group">
                <input class="textarea" id="name" name="name" type="text" placeholder="Add your name" />
            </div>
            <div class="group">

                <input class="" required id="lastname" name="last name" type="text"
                    placeholder="Add your last name" />
            </div>
            <div class="group">

                <input class="textarea" required id="mail" name="email" type="text" placeholder="Add your email" />
            </div>
            <div class="group">
                <input class="formulario" required id="github" name="github" type="text" pattern="@[a-z]+"
                    placeholder="Git hub">
            </div>
            <div class="group">

                <input class="formulario" required id="phone" name="phone" type="tel" pattern="[0-9]+"
                    placeholder="Phone number">


            </div>
            <div class="supergroup">
            <legend class="ask"> How did you meet me</legend>
           
                <div class="one">
                    <label > LinkedIn</label>
                    <input class="input" id="js" type="radio" name="lenguaje" value="js">
                </div>
                <div class="one">
                    <label for="python">KeepCoding kick-off </label>
                    <input class="input" id="python" type="radio" name="lenguaje" value="python">
                </div>
                <div class="one">
                    <label for="htm">Git Hub</label>
                    <input class="input" id=htm type="radio" name="lenguaje" value=" html5">
                </div>
            </div>
            <div class="group">
                <textarea class="formulario" name="comments" rows="10" cols="25"
                    placeholder="Add your message"></textarea>
            </div>
            <div class="group">
                <input class="btn" type="reset" name="reset" value="Clear Form" />
                <input class="btn" type="submit" value="Send">
            </div>

        </form>

    </div>




    <footer class="imageslink">
        
    </footer>

</div>


</footer>
   
</body>
</html>
